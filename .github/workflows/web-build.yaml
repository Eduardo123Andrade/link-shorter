name: Web - Build

on:
  workflow_call:

jobs:
  build:
    name: Build Static Export
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get cache week
        id: cache-week
        run: echo "week=$(date +%Y-%U)" >> $GITHUB_OUTPUT

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-web-node-${{ steps.cache-week.outputs.week }}-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-node-${{ steps.cache-week.outputs.week }}-

      - name: Build
        working-directory: web
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/out
          retention-days: 1
