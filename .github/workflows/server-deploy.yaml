name: Server - Deploy

on:
  workflow_call:
    outputs:
      api_url:
        description: "API CloudFront URL"
        value: ${{ jobs.ecs.outputs.api_url }}

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  PULUMI_BACKEND_URL: ${{ secrets.PULUMI_BACKEND_URL }}
  PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

jobs:
  resolve-env:
    name: Resolve Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          case "${{ github.ref }}" in
            refs/heads/main) echo "environment=dev" >> $GITHUB_OUTPUT ;;
            refs/heads/dev)  echo "environment=dev"  >> $GITHUB_OUTPUT ;;
            *)               echo "environment=dev"  >> $GITHUB_OUTPUT ;;
          esac

  push:
    name: Push Image to ECR
    needs: [resolve-env]
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    outputs:
      tag: ${{ steps.generate-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate tag
        id: generate-tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "tag=$SHA" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag & Push Image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: link-shorter-${{ needs.resolve-env.outputs.environment }}
          IMAGE_TAG: ${{ steps.generate-tag.outputs.tag }}
        run: |
          ECR_IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker build -t $ECR_IMAGE ./server
          docker push $ECR_IMAGE

      - name: Push Summary
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: link-shorter-${{ needs.resolve-env.outputs.environment }}
          IMAGE_TAG: ${{ steps.generate-tag.outputs.tag }}
        run: |
          echo "## Push Summary (${{ needs.resolve-env.outputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Image pushed to ECR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** $ECR_REGISTRY/$ECR_REPOSITORY" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY

  ecs:
    name: Deploy to ECS (via Pulumi)
    needs: [push, resolve-env]
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    outputs:
      api_url: ${{ steps.get-outputs.outputs.apiCloudfrontUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install infra dependencies
        working-directory: server/infra
        run: yarn install --frozen-lockfile

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pulumi Up with new image tag
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: organization/link-shorter/${{ needs.resolve-env.outputs.environment }}
          work-dir: server/infra
          config-map: |
            link-shorter:imageTag=${{ needs.push.outputs.tag }}
        env:
          PULUMI_BACKEND_URL: ${{ env.PULUMI_BACKEND_URL }}
          PULUMI_CONFIG_PASSPHRASE: ${{ env.PULUMI_CONFIG_PASSPHRASE }}
          PORT: ${{ secrets.PORT }}
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Get stack outputs
        id: get-outputs
        uses: pulumi/actions@v5
        with:
          command: output
          stack-name: organization/link-shorter/${{ needs.resolve-env.outputs.environment }}
          work-dir: server/infra
        env:
          PULUMI_BACKEND_URL: ${{ env.PULUMI_BACKEND_URL }}
          PULUMI_CONFIG_PASSPHRASE: ${{ env.PULUMI_CONFIG_PASSPHRASE }}

      - name: Deploy Summary
        run: |
          echo "## Deploy Summary (${{ needs.resolve-env.outputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployed to ECS via Pulumi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stack:** link-shorter/${{ needs.resolve-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** ${{ needs.push.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  migrate:
    name: Database Migrations
    needs: [ecs, resolve-env]
    uses: ./.github/workflows/server-migrate.yaml
    with:
      environment: ${{ needs.resolve-env.outputs.environment }}
    secrets: inherit
