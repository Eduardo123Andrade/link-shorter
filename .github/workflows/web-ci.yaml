name: Web CI

on:
  push:
    branches: [main, dev, ci-cd]
    paths:
      - "web/**"
  pull_request:
    paths:
      - "web/**"

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    uses: ./.github/workflows/web-setup.yaml

  lint:
    name: Code Quality
    needs: [setup]
    uses: ./.github/workflows/web-lint.yaml

  build:
    name: Build
    needs: [lint]
    uses: ./.github/workflows/web-build.yaml

  deploy:
    name: Deploy
    needs: [build]
    if: github.event_name == 'push'
    uses: ./.github/workflows/web-deploy.yaml
    secrets: inherit
