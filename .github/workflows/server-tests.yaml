name: Server - Test Suite

on:
  workflow_call:

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get cache week
        id: cache-week
        run: echo "week=$(date +%Y-%U)" >> $GITHUB_OUTPUT

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-${{ hashFiles('server/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-

      - name: Run Unit Tests
        working-directory: server
        env:
          NODE_ENV: test
        run: yarn test:unit

      - name: Unit Test Summary
        run: |
          echo "## Unit Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit tests passed" >> $GITHUB_STEP_SUMMARY

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: link_shorter_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get cache week
        id: cache-week
        run: echo "week=$(date +%Y-%U)" >> $GITHUB_OUTPUT

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-${{ hashFiles('server/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-

      - name: Run Migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/link_shorter_integration
        run: yarn prisma:migrate:deploy

      - name: Run Integration Tests
        working-directory: server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/link_shorter_integration
        run: yarn test:integration

      - name: Integration Test Summary
        run: |
          echo "## Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration tests passed" >> $GITHUB_STEP_SUMMARY

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: link_shorter_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get cache week
        id: cache-week
        run: echo "week=$(date +%Y-%U)" >> $GITHUB_OUTPUT

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-${{ hashFiles('server/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-node-${{ steps.cache-week.outputs.week }}-

      - name: Run Migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/link_shorter_e2e
        run: yarn prisma:migrate:deploy

      - name: Run E2E Tests
        working-directory: server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/link_shorter_e2e
        run: yarn test:e2e

      - name: E2E Test Summary
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ E2E tests passed" >> $GITHUB_STEP_SUMMARY
