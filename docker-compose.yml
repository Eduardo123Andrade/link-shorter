version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: link-shorter-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-link_shorter}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - link-shorter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres_test_integration:
    image: postgres:16-alpine
    container_name: link-shorter-db-integration
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: link_shorter_integration
    ports:
      - "5433:5432"
    networks:
      - link-shorter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test_e2e:
    image: postgres:16-alpine
    container_name: link-shorter-db-e2e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: link_shorter_e2e
    ports:
      - "5434:5432"
    networks:
      - link-shorter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: link-shorter-api
    ports:
      - "3333:3001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-link_shorter}?schema=public
      - NODE_ENV=development
      - BASE_URL=${BASE_URL:-http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - link-shorter-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  link-shorter-network:
    driver: bridge
